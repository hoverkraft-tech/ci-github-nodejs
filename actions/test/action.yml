name: "Test"
description: "Action to test Node.js projects with support for coverage reporting and pull request annotations"
author: hoverkraft
branding:
  icon: check-square
  color: blue

inputs:
  working-directory:
    description: |
      Working directory where test commands are executed.
      Can be absolute or relative to the repository root.
    required: false
    default: "."
  container:
    description: "Whether running in container mode (skips checkout and node setup)"
    required: false
    default: "false"
  coverage:
    description: |
      Code coverage reporter to use. Supported values:
      - "codecov": Upload coverage to Codecov
      - "github": Use ReportGenerator for PR comments with coverage reports
      - "": No coverage reporting
    required: false
    default: ""
  coverage-files:
    description: |
      Path to coverage files for reporting.
      Supports multiple formats (Cobertura, OpenCover, lcov, etc.).
      Can be a single file or multiple files separated by semicolons.
    required: false
    default: "coverage/cobertura-coverage.xml"
  codecov-token:
    description: |
      Codecov token for private repositories.
      Not required for public repositories when using OIDC.
    required: false
    default: ""
  github-token:
    description: |
      GitHub token for LCOV reporter PR comments.
      Required when coverage is set to "lcov".
    required: false
    default: ""
  fail-on-error:
    description: "Whether to fail the action if tests fail"
    required: false
    default: "true"

outputs:
  test-exit-code:
    description: "Exit code from the test run"
    value: ${{ steps.run-test.outputs.test-exit-code }}

runs:
  using: "composite"
  steps:
    - shell: bash
      # FIXME: workaround until will be merged: https://github.com/actions/runner/pull/1684
      run: mkdir -p ./self-test-action/ && cp -r $GITHUB_ACTION_PATH/../* ./self-test-action/

    - id: setup-node
      if: inputs.container != 'true'
      uses: ./self-test-action/setup-node
      with:
        working-directory: ${{ inputs.working-directory }}
        dependencies-cache: |
          nx
          jest

    - id: get-package-manager
      if: inputs.container == 'true'
      uses: ./self-test-action/get-package-manager
      with:
        working-directory: ${{ inputs.working-directory }}

    # jscpd:ignore-start
    - id: run-test
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
      env:
        RUN_SCRIPT_COMMAND: ${{ inputs.container == 'true' && steps.get-package-manager.outputs.run-script-command || steps.setup-node.outputs.run-script-command }}
        WORKING_DIRECTORY: ${{ inputs.working-directory }}
        FAIL_ON_ERROR: ${{ inputs.fail-on-error }}
      with:
        script: |
          const { exec } = require('child_process');
          const { promisify } = require('util');
          const execAsync = promisify(exec);
          const path = require('path');

          const workingDirectory = process.env.WORKING_DIRECTORY || '.';
          const runScriptCommand = process.env.RUN_SCRIPT_COMMAND;
          const failOnError = process.env.FAIL_ON_ERROR === 'true';

          core.info('ðŸ§ª Running tests...');

          try {
            const { stdout, stderr } = await execAsync(`${runScriptCommand} test:ci`, {
              cwd: path.resolve(process.env.GITHUB_WORKSPACE, workingDirectory),
              env: { ...process.env, CI: 'true' }
            });
            
            if (stdout) core.info(stdout);
            if (stderr) core.warning(stderr);
            
            core.setOutput('test-exit-code', 0);
          } catch (error) {
            core.setOutput('test-exit-code', error.code || 1);
            
            if (error.stdout) core.info(error.stdout);
            if (error.stderr) core.error(error.stderr);
            
            if (failOnError) {
              core.setFailed(`Tests failed with exit code ${error.code || 1}`);
            } else {
              core.warning(`Tests failed with exit code ${error.code || 1}`);
            }
          }
    # jscpd:ignore-end
    # Install dependencies for codecov in container mode
    - shell: bash
      if: inputs.coverage == 'codecov' && inputs.container == 'true'
      env:
        REQUIRED_DEPS: |
          git
          curl
          gpg
      run: |
        apt-get update
        for dep in $REQUIRED_DEPS; do
          if ! dpkg -s "$dep" >/dev/null 2>&1; then
            apt-get install -y "$dep"
          fi
        done

    # Upload to Codecov
    - name: ðŸ“Š Upload coverage to Codecov
      if: always() && inputs.coverage == 'codecov'
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        working-directory: ${{ inputs.working-directory }}
        token: ${{ inputs.codecov-token }}
        use_oidc: ${{ inputs.codecov-token == '' }}
        disable_telem: true
        fail_ci_if_error: false

    # ReportGenerator for PR comments with coverage reports
    - name: ðŸ“Š Generate coverage report
      if: always() && inputs.coverage == 'github' && github.event_name == 'pull_request'
      uses: danielpalme/ReportGenerator-GitHub-Action@d78d7a99ab2e53f4fa9e37c558feb9cd6a7a1c70 # v5.4.3
      with:
        reports: ${{ inputs.coverage-files }}
        targetdir: coveragereport
        reporttypes: MarkdownSummaryGithub
        sourcedirs: ${{ inputs.working-directory }}

    - name: ðŸ“Š Add coverage PR comment
      if: always() && inputs.coverage == 'github' && github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2.9.0
      with:
        recreate: true
        path: coveragereport/SummaryGithub.md
        GITHUB_TOKEN: ${{ inputs.github-token }}

    - shell: bash
      if: always() && steps.run-test.outputs.test-exit-code != '0' && inputs.fail-on-error == 'true'
      run: |
        echo "::error::Tests failed. Please fix the failing tests."
        exit 1

    # FIXME: workaround until will be merged: https://github.com/actions/runner/pull/1684
    - shell: bash
      if: always()
      run: rm -fr ./self-test-action
